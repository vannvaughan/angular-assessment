<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front End Assessment</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body ng-app="app">
<!--This div wraps the entire page-->
    <div class="site-wrapper">
        <!--Here is your header with the navigation nested inside -->
        <header class="site-header" role="banner">
            <div class="container">
                <logo></logo>
                <nav class="site-nav">
                    <ul class="primary-nav">
                        <li ui-sref="home">Home</li>
                        <li ui-sref="shop">Shop</li>
                        <li ui-sref="about">About</li>
                        <li ui-sref="blog">Blog</li>
                    </ul>
                </nav>
                <button class="hamburger toggle-nav js-toggle-nav" ng-click="showNav">
                    <span class="hamburger-box"><span class="hamburger-inner"></span>
                    </span>
                </button>

            </div>
        </header>
        <!--This is the main wrapper -->
        <main class="site-main" role="main">
        <!--Views go here -->
        <ui-view></ui-view>

        </main>
        </div>


<!--ADD ALL YOUR SCRIPTS HERE -->
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script> 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script> 



<!-- INTERNAL SCRIPTS -->
<script src="./app.js"></script> 
<script src="./controllers/shopCtrl.js"></script>
<script src="./controllers/productDetailsCtrl.js"></script>
<script src="./services/shopService.js"></script>
<script src="./directives/logo-directive.js"></script>

</body>
</html>
